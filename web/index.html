<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pancake Coil Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pancake Coil Weight Calculator</h1>
      <form id="coilForm">
        <label for="diameter">Outer Diameter (in inches):</label>
        <select id="diameter">
          <option value="0.75">3/4</option>
          <option value="0.625">5/8</option>
          <option value="0.5">1/2</option>
          <option value="0.375">3/8</option>
          <option value="0.3125">5/16</option>
          <option value="0.1875">3/16</option>
        </select>

        <label for="thickness">Wall Thickness (in inches):</label>
        <select id="thickness">
          <option value="0.020">0.020</option>
          <option value="0.019">0.019</option>
          <option value="0.018">0.018</option>
          <option value="0.017">0.017</option>
        </select>

        <label for="length">Length (in feet):</label>
        <input
          type="number"
          id="length"
          placeholder="Enter length in feet"
          min="1"
        />

        <button type="button" onclick="calculateWeight()">Calculate</button>
      </form>

      <p id="result">Total Weight:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
